name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - uses: py-actions/flake8@v2  # ✅ Всё в одном действии
        with:
          args: >-
            --count 
            --select=E9,F63,F7,F82 
            --show-source 
            --statistics 
            --max-line-length=127
